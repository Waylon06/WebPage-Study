<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 为整个脚本（script标签开启严格模式） -->
    <script>
        'use strict';
        //下面的js代码就会按照严格模式执行代码
    </script>
    <!-- 为立即执行函数开启严格模式 -->
    <script>
        (function () {
            'use strict';
        })();
    </script>
    <!-- 为某个函数开启严格模式 -->
    <script>
        // 只给fn函数开启严格模式执行
        function fn() {
            'use strict';
            // 下面的代码按照严格模式执行
        }

        function fun() {
            // 里面还是按照普通模式执行
        }
    </script>
</body>

</html>
