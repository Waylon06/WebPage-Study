<body>
    <script>
        // 函数的调用方式
        // 1.普通函数
        function fn() {
            console.log('自信即巅峰');
        }
        fn();
        fn.call()
        // 2.对象的方法
        var o = {
            sayHi: function () {
                console.log('自信即巅峰');
            }
        }
        o.sayHi();
        // 3.构造函数
        function Star() {}
        new Star();
        // 4.绑定事件函数
        btn.onclick = function() {};  //点击了按钮就可以调用
        // 5.定时器函数
        setInterval(function() {}, 1000)  //这个函数是定时器自动1秒钟调用一次
        // 6.立即执行函数
        //立即执行函数是自动调用
        (function() {
            console.log('自信即巅峰');
        })();
    </script>
</body>

</html>
