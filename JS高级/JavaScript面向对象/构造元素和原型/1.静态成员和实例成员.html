<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('I can dance!');
            }
        }
        var Waylon = new Star('Waylon', 18);
        // 1.实例化成员就是构造函数内部通过this添加的成员 uname age sing 就是实例成员
        console.log(Waylon.uname);
        Waylon.sing();
        // console.log(Star.uname); 只能通过实例化的对象来访问 不可以通过构造函数来访问实例成员
        // 2.静态成员 在构造函数本身上添加的成员 sex就是静态成员
        Star.sex = '男';
        // 静态成员只能通过构造函数来访问 不能通过对象来访问
        console.log(Star.sex);
        // console.log(Waylon.sex);  不能通过对象来访问
    </script>
</body>
</html>
