        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                // 调用父类的构造函数,可以访问和调用父类上的函数
                super(x, y);
            }
        }
        var son = new Son(1, 2);
        son.sum();
    </script>
