<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 1.全局作用域或者普通函数中this指向全局对象window（定时器里面的this也是指向window）
        console.log(this);
        function fn(){
            console.log(this);
        }
        fn();
         // window.fn();   fn(); === window.fn();

        setTimeout(function(){
            console.log(this);
        }, 1000);
        // setTimeout前面也省略了window
        // 2.方法调用中谁调用this指向谁
        var o = {
            sayHi: function(){
                console.log(this);    //this指向的是o这个对象
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        btn.onclick = function(){
            console.log(this);
        }
        btn.addEventListener('click', function(){
            console.log(this);
        })
        // 3.构造函数中this指向构造函数的实例
        function Fun(){
            console.log(this);    //this指向的是fun实例对象
        }
        var fun = new Fun();
    </script>
</body>
</html>
