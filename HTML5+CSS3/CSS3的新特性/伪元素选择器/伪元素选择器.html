<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div::before {
            /* 这个content必须要写 */
            content: '我';
        }
        div::after {
            content: '小猪佩奇';
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
