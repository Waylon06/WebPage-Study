<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue中使用组件的三大步骤：
            一、定义组件（创建组件）
            二、注册组件
            三、使用组件（写组件标签）

        一、如何定义一个组件？
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但区别如下：
                1.el不要写，为什么？ ---最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器
                2.data必须写成函数，为什么？ ---避免组件被复用时，数据存在的引用关系
            备注：使用template可以配置组件结构

        二、如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component('组件名',组件)

        三、编写组件标签：
           <school></school>
     -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
    </div>

    <script>
        Vue.config.productionTip = false;

        // 第一步：创建school组件
        const school = Vue.extend({
            // el: '#root',  //组件定义时，一定不要写配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器
            template: `
            <div>
                <h2>学校名称：{{school}}</h2>
                <h2>学校地址：{{address}}</h2> 
                <button @click="showName">点我提示学校名</button> 
            </div>
            `,
            data() {
                return {
                    school: 'my University',
                    address: 'China',
                }
            },
            methods: {
                showName() {
                    alert(this.school)
                }
            }
        });

        // 第一步：创建student组件
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: 'Waylon',
                    age: '刚满18岁没多少年'
                }
            }
        });

        // 第一步：创建hello组件
        const hello = Vue.extend({
            template: `
                <div>
                    <h2>你好{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'hello'
                }
            }
        })
    // 第二步：全局注册
        Vue.component('hello', hello);

        new Vue({
            el: '#root',
            // 第二步：注册组件（局部注册）
            components: {
                school,
                student
            },
            methods: {

            }
        })
    </script>
</body>

</html>
