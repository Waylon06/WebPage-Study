<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法:v-for="(item, index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串（用得很少）、指定次数（用得很少）
     -->

    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="person in persons" :key="person.id">
                {{person.name}}-{{person.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{vlaue}}----{{key}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(char, index) of str" :key="index">
                {{char}}---{{index}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(number, index) of 6" :key="index">
               {{index}}---{{number}}
            </li>
        </ul>
    </div>
    
    <script>
        Vue.config.productionTip = false;

        new Vue({
        el: '#root',
        data: {
            persons: [
                {
                    id: 001,
                    name: '张三',
                    age: 18
                 },
                 {
                    id: 002,
                    name: '李四',
                    age: 19
                 },
                 {
                    id: 003,
                    name: '王五',
                    age: 20
                 }
            ],
            cars: {
                name: '奥迪A6',
                price: '67W',
                color: '黑色'
            },
            str: 'hello'
        },
        methods: {
        
        }
        })
    </script>
</body>

</html>
