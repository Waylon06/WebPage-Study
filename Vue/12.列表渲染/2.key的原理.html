<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="add.once">添加一个老六</button>
        <ul>
            <li v-for="person in persons" :key="person.id">
                {{person.name}}-{{person.age}}
            </li>
        </ul>

      
    </div>
    
    <script>
        Vue.config.productionTip = false;

        new Vue({
        el: '#root',
        data: {
            persons: [
                {
                    id: 001,
                    name: '张三',
                    age: 18
                 },
                 {
                    id: 002,
                    name: '李四',
                    age: 19
                 },
                 {
                    id: 003,
                    name: '王五',
                    age: 20
                 }
            ]
        },
        methods: {
            add() {
                const p ={
                    id: 004,
                    name: '老六',
                    age: 40
                }
                this.persons.unshift(p);
            }
        }
        })
    </script>
</body>

</html>
